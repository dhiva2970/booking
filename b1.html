<body>
	<h1 style=" color: #a9e2f3 ; text-shadow: 6px 6px 6px #688a08;font-family:'New Rocker'; font-style: italic;">BOOKING</h1><br>
	<div class="register">

		<label>Mobile Number :</label>
		<select id="ph" name="phonecode"required>

			<option value="pak">+135</option>
			<option value="usa">+914</option>
			<option value="aus">+101</option>
			<option value="uk">+85</option>
		</select>
		<input type="number" name="Mnum" id="num" style="font-style: italic;" placeholder="Enter Your Mobile Number"required><br><br>
		<label>Email &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&ensp;:</label>
		<input type="email" name="email" id="ename"style="font-style: italic;" placeholder="Enter Your Email"required><br><br>

		<label>Room Type &ensp;&emsp;&nbsp;:</label>
		<select id="rt" name="rt"required>
			<option selected hidden value="">--select--</option>
			<option value="s">Single Cot</option>
			<option value="d">Double Cot</option>
		</select><br><br>
		<label>No.Of.Adults &ensp;&nbsp;&nbsp;:</label>
		<input type="number" name="noa" id="noa"style="font-style: italic;" placeholder="Enter The No.Of.Adults"required>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

		<input type="text" name="cd" id="cd"style="font-style: italic;" placeholder="Enter The Coupon Code (6-digit)"required><br><br>
		<label>Residence&ensp;&emsp;&nbsp;&ensp;&nbsp;:</label>
		<select name="r" id="hn" style="font-style: italic;"required>
			<option selected hidden value="">--select--</option>

			<option value="ud">Udaan Darjeeling</option>
			<option value="md">Mayfair Darjeeling</option>
		</select>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&emsp;&emsp;&nbsp;&nbsp;&ensp;&nbsp;&nbsp;&ensp;&nbsp;&nbsp;&ensp;&nbsp;&nbsp;&ensp;
		<label>Restaurants&nbsp;&ensp;&nbsp;:</label>

		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&emsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&ensp;&nbsp;&nbsp;&ensp;&nbsp;&nbsp;&ensp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<button style="background: #688A08; font-style: italic;" type="button" id="btn1">submit</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
